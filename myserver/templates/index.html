
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>
<body>
    <h3 align="center">预测准确率</h3>
<!--为echarts准备一个容器，画图就画在里面-->
<div id="box" style="width: 380px;height: 500px;"></div>
<script>
    //初始化ehcharts实例
    var myChart=echarts.init(document.getElementById("box"));
    //指定图表的配置项和数据
    var option={
        //标题
        title:{
          text:''
        },
        //工具箱
        //保存图片
        toolbox:{
            show:true,
            feature:{
                
            }
        },
        //图例
        legend:{
            data:['Top1准确率','Top3准确率','Top5准确率']
        },
        //x轴
        xAxis:{
            data:[]
        },
        //y轴没有显式设置，根据值自动生成y轴
        yAxis:{},
        //数据-data是最终要显示的数据
        series:[{
            name:'Top1准确率',
            type:'line',
            data:{{ top1 }}
        },{
            name:'Top3准确率',
            type:'line',
            data:{{ top3 }}
        },{
            name:'Top5准确率',
            type:'line',
            data:{{ top5 }}
        }
        ]
    };
    //使用刚刚指定的配置项和数据项显示图表
    myChart.setOption(option);
</script>
</body>
</html>
